<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Agriguide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/authStyles.css')}}" />

  </head>
  <body>

    <div class="center">
      
      <img src="{{ url_for('static', filename='logo.png')}}" alt="No  Image" width="200px" class="rounded mx-auto d-block"/>
      <h3>REGISTER FORM</h3>

      <form method="POST" action="/signup_button">

        <div class="txt_field">
          <input type="text" name="name" required autocomplete="off">
          <span></span>
          <label>Name</label>
        </div>
        <div class="txt_field">
          <input type="text" name="username" required autocomplete="off" >
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="password" required autocomplete="off">
          <span></span>
          <label>Password</label>
        </div>

        <div class="txt_field">
          <input type="text" name="email" required autocomplete="off">
          <span></span>
          <label>E-mail</label>
        </div>

        <label>Role:</label>
        <div class="form-check">
          <label class="form-check-label" >
          <input class="form-check-input" name="role" type="radio" name="admin" id="admin" value="admin" required/>
           Admin  
          </label>

        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" name="role" type="radio" name="student  " id="student" value="student"/>
            Farmer
          </label>
        </div>          
        <br>
        <br>

          
        <!-- <input type="submit" value="btn_click" name="click"> -->

        <button type="submit" name="click" value="btn_click" >SIGN UP</button>
      </form>

      <form method="POST">
        <div class="signup_link">
          <a type="submit" href="/login">Back to Login</a>
        </div>
      </form>
    </div>
  </form>
  </body>
</html>
