       <h1>Agricultural Data Collection</h1>
       <form action="/recommend" method="POST" >
           <h2>Soil Nutrients</h2>
           <div class="row">
               <div class="col">
                   <div class="form-group">
                       <label for="n">Nitrogen level (mg/kg)</label>
                       <input type="number" id="nitrogen" name="nitrogen" step="0.1" min="0" class="form-control" required>

               </div>
               <div class="col">
                   <div class="form-group">

                   </div>
               </div>
               <div class="col">
                   <div class="form-group">
                       <label for="k">Potassium level (mg/kg)</label>
                       <input type="number" id="potassium" name="potassium" step="0.1" min="0" class="form-control" required>
                   </div>
               </div>
               <div class="col">
                <div class="form-group">
                    <label for="wind-speed">pH value</label>
                    <input type="number" id="ph" name="ph" min="0" max="14" step="0.1" class="form-control" required>
                </div>
            </div>
           </div>
           
           <hr>
           
           <h2>Weather Parameters</h2>
           <div class="row">
               <div class="col">
                   <div class="form-group">

                   </div>
               </div>
               <div class="col">
                   <div class="form-group">
                       <label for="humidity">Humidity (%)</label>
                       <input type="number" id="humidity" name="humidity" min="0" max="100" step="0.1" required>
                   </div>
               </div>
           </div>
           
           <div class="row">
               <div class="col">
                   <div class="form-group">
                       <label for="rainfall">Rainfall (mm)</label>
                       <input type="number" id="rainfall" name="rainfall" min="0" step="0.1" required>
                   </div>
               </div>

               <div class="col">
                   <div class="form-group">
                       <label for="wind_speed">Wind Speed (km/h)</label>
                       <input type="number" id="wind_speed" name="wind_speed" min="0" step="0.1" required>
                   </div>
               </div>
           </div>
           
           <hr>
